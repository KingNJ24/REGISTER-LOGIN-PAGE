<!DOCTYPE html>
<html>
<head>
  <title>Shop Wise Sign In Form</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="container">
    <h1>SHOP WISE</h1>
    <h2>Sign In</h2>
    
    <!-- Add the form element and specify the action and method attributes -->
    <form action="/login" method="POST">
      <input type="email" name="email" placeholder="E-mail"> <!-- Add name attribute -->
      <input type="password" name="password" placeholder="Password"> <!-- Add name attribute -->
      <button type="submit">Sign in</button>
    </form>
    
    <a href="/">Sign up</a>
  </div>
</body>
</html>
